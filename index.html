<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex">
  
<title>授業用ページ｜情報の科学</title>
<link href="style.css" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    
</head>
<body>
  
  <h1><a href="HP作成マニュアル_compressed.pdf" target="_blank"><i class="far fa-file-pdf faa-wrench animated"></i>PDFファイル</a></h1>
  <section>
    <ul>
      <li><img src="https://github.com/nordlys24/pdf/blob/master/logo.png?raw=true" alt="logo"></li>
    </ul>
  </section>
  <section id="school" class="clearfix">
      <h2 class="icon">School building</h2>
      <ul class="photograph-list">
        <li><img src="https://github.com/nordlys24/pdf/blob/master/0001.png?raw=true" alt="上空写真"></li>
        <li><img src="images/0002.png" alt="校舎A"></li>
        <li><img src="images/0003.png" alt="校舎から見える景色"></li>
        <li><img src="images/0004.png" alt="校舎B"></li>
        <li><img src="images/0005.png" alt="オラトワール"></li>
        <li><img src="images/0006.png" alt="石碑"></li>
      </ul>
    </section>
    <section id="class" class="clearfix">
      <h2 class="icon">Classroom</h2>
      <ul class="photograph-list">
        <li><img src="images/c01.png" alt="中学・外"></li>
        <li><img src="images/c02.png" alt="中学・中"></li>
        <li><img src="images/c03.png" alt="高校・外"></li>
        <li><img src="images/c04.png" alt="高校・中"></li>
        <li><img src="images/c05.png" alt="クルドサックA"></li>
        <li><img src="images/c06.png" alt="クルドサックB"></li>
      </ul>
    </section>
    <section id="specific" class="clearfix">
      <h2 class="icon">Specific classroom</h2>
      <ul class="photograph-list">
        <li><img src="images/s01.png" alt="scl1"></li>
        <li><img src="images/s02.png" alt="scl2"></li>
        <li><img src="images/s03.png" alt="cl1"></li>
        <li><img src="images/s04.png" alt="cl2"></li>
        <li><img src="images/s05.png" alt="prh"></li>
        <li><img src="images/s06.png" alt="ソラリウム"></li>
      </ul>
    </section>
    <section id="other" class="clearfix">
      <h2 class="icon">Other</h2>
      <ul class="photograph-list">
        <li><img src="images/o01.png" alt="職員室A"></li>
        <li><img src="images/o02.png" alt="職員室B"></li>
        <li><img src="images/o03.png" alt="職員室C"></li>
        <li><img src="images/o04.png" alt="グラウンド"></li>
        <li><img src="images/o05.png" alt="オムニコート"></li>
        <li><img src="images/o06.png" alt="体育館"></li>
      </ul>
    </section>
</body>
</html>
